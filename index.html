<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing boostrap table</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
    <!-- Encabezado principal dividido en 3 partes -->
    <div class="row" style="background-color: green;">
      <div class="col-5 encabezado-principal">
        Encabezado 1
      </div>
      <div class="col-4 encabezado-principal">
        Encabezado 2
      </div>
      <div class="col-3 encabezado-principal">
        Encabezado 3
      </div>
    </div>
    <!-- **** Contenido con rows y col. Probar con tablas. -->
    <div class="row">
      <div class="col-1 subencabezado">Sub 1-1</div>
      <div class="col-1 subencabezado">Sub 1-2</div>
      <div class="col-1 subencabezado">Sub 1-3</div>
      <div class="col-1 subencabezado">Sub 1-4</div>
      <div class="col-1 subencabezado">Sub 1-5</div>
      <div class="col-1 subencabezado">Sub 2-1</div>
      <div class="col-1 subencabezado">Sub 2-2</div>
      <div class="col-1 subencabezado">Sub 2-3</div>
      <div class="col-1 subencabezado">Sub 2-4</div>
      <div class="col-3 subencabezado">Sub 3-1</div>
    </div>
    <!-- Contenido de cada sub-encabezado -->
    <div class="row">
      <div class="col-1 table-data">Dato 1-1</div>
      <div class="col-1 table-data">Dato 1-2</div>
      <div class="col-1 table-data">Dato 1-3</div>
      <div class="col-1 table-data">Dato 1-4</div>
      <div class="col-1 table-data">Dato 1-5</div>
      <div class="col-1 table-data">Dato 2-1</div>
      <div class="col-1 table-data">Dato 2-2</div>
      <div class="col-1 table-data">Dato 2-3</div>
      <div class="col-1 table-data">Dato 2-4</div>
      <div class="col-3 table-data">Dato 3-1</div>
    </div>
    <!-- Más filas de contenido según sea necesario -->
    <div class="row">
      <div class="col-1 table-data">Dato 1-1</div>
      <div class="col-1 table-data">Dato 1-2</div>
      <div class="col-1 table-data">Dato 1-3</div>
      <div class="col-1 table-data">Dato 1-4</div>
      <div class="col-1 table-data">Dato 1-5</div>
      <div class="col-1 table-data">Dato 2-1</div>
      <div class="col-1 table-data">Dato 2-2</div>
      <div class="col-1 table-data">Dato 2-3</div>
      <div class="col-1 table-data">Dato 2-4</div>
      <div class="col-3 table-data">Dato 3-1</div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
</body>
</html>
