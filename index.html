<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing boostrap table</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <table class="table my-2" style="width: 90%;">
    <!-- Encabezado principal -->
    <thead>
      <tr>
        <th colspan="5" class="encabezado-principal">Encabezado 1</th>
        <th colspan="4" class="encabezado-principal">Encabezado 2</th>
        <th class="encabezado-principal">Encabezado 3</th>
      </tr>
      <!-- Sub-encabezados -->
      <tr>
        <th class="subencabezado">Sub 1-1</th>
        <th class="subencabezado">Sub 1-2</th>
        <th class="subencabezado">Sub 1-3</th>
        <th class="subencabezado">Sub 1-4</th>
        <th class="subencabezado">Sub 1-5</th>
        <th class="subencabezado">Sub 2-1</th>
        <th class="subencabezado">Sub 2-2</th>
        <th class="subencabezado">Sub 2-3</th>
        <th class="subencabezado">Sub 2-4</th>
        <th class="subencabezado">Sub 3-1</th>
      </tr>
    </thead>
    <!-- Contenido -->
    <tbody>
      <tr>
        <td class="table-data">Dato 1-1</td>
        <td class="table-data">Dato 1-2</td>
        <td class="table-data">Dato 1-3</td>
        <td class="table-data">Dato 1-4</td>
        <td class="table-data">Dato 1-5</td>
        <td class="table-data">Dato 2-1</td>
        <td class="table-data">Dato 2-2</td>
        <td class="table-data">Dato 2-3</td>
        <td class="table-data">Dato 2-4</td>
        <td class="table-data">Dato 3-1</td>
      </tr>
      <tr>
        <td class="table-data">Dato 1-1</td>
        <td class="table-data">Dato 1-2</td>
        <td class="table-data">Dato 1-3</td>
        <td class="table-data">Dato 1-4</td>
        <td class="table-data">Dato 1-5</td>
        <td class="table-data">Dato 2-1</td>
        <td class="table-data">Dato 2-2</td>
        <td class="table-data">Dato 2-3</td>
        <td class="table-data">Dato 2-4</td>
        <td class="table-data">Dato 3-1</td>
      </tr>
    </tbody>
  </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
</body>
</html>
